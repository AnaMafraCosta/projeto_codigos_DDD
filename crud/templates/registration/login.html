{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<center>
  <div class="col-md-6 col-xl-4 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Insira suas credenciais: </h4>
        <form action="." method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>
</center>
{% endblock %}
