{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Criar DDD </h4>
          <form method="POST">
            {% csrf_token %} 
            {{form_ddd|crispy}}
            </br>
            <button type="submit" class="nav-link btn btn-success create-new-button">Salvar</button>
        </form>
        </div>
      </div>
    </div>
  </div>
{% else %}

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-9">
          <div class="d-flex align-items-center align-self-start">
            <h3 class="mb-0">Fa√ßa o seu login!</h3>
          </div>
        </div>
      </div>
      <h6 class="text-muted font-weight-normal">Acesso Restrito</h6>
    </div>
  </div>
{% endif %}
{% endblock %}
